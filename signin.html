<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PMERIT Learning Platform</title>
    
    <!-- Modular CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Sign-in specific styles -->
    <style>
        .signin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            padding: 2rem;
        }
        
        .signin-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .signin-header {
            margin-bottom: 2rem;
        }
        
        .signin-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .signin-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .signin-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        .form-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 0.25rem;
        }
        
        .tab-button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }
        
        .tab-button.active {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e9ecef;
        }
        
        .divider span {
            padding: 0 1rem;
            font-size: 0.85rem;
        }
        
        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-button {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .social-button:hover {
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            color: rgba(255, 255, 255, 0.8);
            transform: translateX(-3px);
        }
        
        .mission-message {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .mission-message h4 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .mission-message p {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <span>‚Üê</span> Back to Home
    </a>
    
    <div class="signin-container">
        <div class="signin-card">
            <div class="signin-header">
                <div class="signin-logo">üéì</div>
                <h1 class="signin-title">PMERIT</h1>
                <p class="signin-subtitle">Empowering learning through innovation</p>
            </div>
            
            <!-- Form Tabs -->
            <div class="form-tabs">
                <button class="tab-button active" onclick="switchTab('signin')">Sign In</button>
                <button class="tab-button" onclick="switchTab('signup')">Sign Up</button>
            </div>
            
            <!-- Sign In Form -->
            <div class="form-container active" id="signin-form">
                <form onsubmit="handleSignIn(event)">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" id="signin-email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="signin-password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="form-button" id="signup-btn">
                        Create Account
                    </button>
                </form>
                
                <div class="divider">
                    <span>or sign up with</span>
                </div>
                
                <div class="social-buttons">
                    <button class="social-button" onclick="handleSocialLogin('google')">üìß</button>
                    <button class="social-button" onclick="handleSocialLogin('microsoft')">üî∑</button>
                </div>
            </div>
            
            <!-- Mission Message -->
            <div class="mission-message">
                <h4>üåç Breaking Barriers Through Education</h4>
                <p>Join thousands of learners worldwide accessing high-quality education and building skills for remote career opportunities.</p>
            </div>
        </div>
    </div>
    
    <script>
        // Tab switching functionality
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update form containers
            document.querySelectorAll('.form-container').forEach(container => container.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');
        }
        
        // Sign In Handler
        async function handleSignIn(event) {
            event.preventDefault();
            
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const submitBtn = document.getElementById('signin-btn');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';
            
            try {
                // Placeholder for backend API call
                // This will be replaced with actual authentication
                await simulateAPICall();
                
                // Mock successful authentication
                if (email && password) {
                    // Store authentication data
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('userName', email.split('@')[0]);
                    localStorage.setItem('userEmail', email);
                    
                    // Show success message
                    showMessage('‚úÖ Welcome back! Redirecting to your dashboard...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                showMessage('‚ùå Sign in failed. Please check your credentials.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In to Dashboard';
            }
        }
        
        // Sign Up Handler
        async function handleSignUp(event) {
            event.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            const submitBtn = document.getElementById('signup-btn');
            
            // Validate password match
            if (password !== confirmPassword) {
                showMessage('‚ùå Passwords do not match.', 'error');
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            
            try {
                // Placeholder for backend API call
                await simulateAPICall();
                
                // Mock successful registration
                if (name && email && password) {
                    // Store authentication data
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('userName', name);
                    localStorage.setItem('userEmail', email);
                    
                    // Show success message
                    showMessage('üéâ Account created successfully! Welcome to PMERIT!', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    throw new Error('Registration failed');
                }
            } catch (error) {
                showMessage('‚ùå Registration failed. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        }
        
        // Forgot Password Handler
        function handleForgotPassword() {
            const email = prompt('Enter your email address to reset your password:');
            if (email) {
                showMessage('üìß Password reset instructions sent to your email.', 'info');
            }
        }
        
        // Social Login Handler
        function handleSocialLogin(provider) {
            showMessage(`üîó ${provider.charAt(0).toUpperCase() + provider.slice(1)} authentication coming soon!`, 'info');
        }
        
        // Utility Functions
        async function simulateAPICall() {
            // Simulate network delay
            return new Promise(resolve => setTimeout(resolve, 1500));
        }
        
        function showMessage(message, type) {
            // Remove existing messages
            const existingMessage = document.querySelector('.auth-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = 'auth-message';
            messageDiv.textContent = message;
            
            // Style based on type
            const colors = {
                success: { bg: '#d4edda', border: '#28a745', text: '#155724' },
                error: { bg: '#f8d7da', border: '#dc3545', text: '#721c24' },
                info: { bg: '#d1ecf1', border: '#17a2b8', text: '#0c5460' }
            };
            
            const color = colors[type] || colors.info;
            messageDiv.style.cssText = `
                position: fixed;
                top: 2rem;
                left: 50%;
                transform: translateX(-50%);
                background: ${color.bg};
                border: 2px solid ${color.border};
                color: ${color.text};
                padding: 1rem 2rem;
                border-radius: 8px;
                font-weight: 600;
                z-index: 1000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            `;
            
            document.body.appendChild(messageDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }
        
        // Check if already authenticated
        document.addEventListener('DOMContentLoaded', function() {
            const isAuthenticated = localStorage.getItem('isAuthenticated');
            if (isAuthenticated) {
                showMessage('‚úÖ Already signed in. Redirecting to dashboard...', 'info');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
